<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-main">
        <div class="calc-head" id="calc-header">
            <div class="calc-screen" id="calc-screen-main">
                <p id="calc-screen-equation"></p>
            </div>
        </div>
        <div class="calc-body">
            <div class="calc-button-row">
                <div class="calc-button" id="button-allclear">
                    <img src="assets\buttons\trash-solid.svg" alt="all clear" class="button-icon" id="icon-allclear">
                </div>
                <div class="calc-button" id="button-clear">
                    <img src="assets\buttons\delete-left-solid.svg" alt="backspace" class="button-icon" id="icon-backspace">
                </div>
                <div class="calc-group">
                    <div class="calc-button" id="button-parenthesis-left">
                        <img src="assets\buttons\left-parenthesis.svg" alt="left-parenthesis" class="button-icon" id="icon-left-parenthesis">
                    </div>
                    <div class="calc-button" id="button-parenthesis-right">
                        <img src="assets\buttons\right-parenthesis.svg" alt="right-parenthesis" class="button-icon" id="icon-right-parenthesis">
                    </div>
                </div>
                <div class="calc-button" id="button-divide">
                    <img src="assets\buttons\divide-solid.svg" alt="divison" class="button-icon" id="icon-division">
                </div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button" id="button-seven">
                    <img src="assets\buttons\7-solid.svg" alt="seven" class="button-icon" id="icon-seven">
                </div>
                <div class="calc-button" id="button-eight">
                    <img src="assets\buttons\8-solid.svg" alt="eight" class="button-icon" id="icon-eight">
                </div>
                <div class="calc-button" id="button-nine">
                    <img src="assets/buttons/9-solid.svg" alt="nine" class="button-icon" id="icon-nine">
                </div>
                <div class="calc-button" id="button-multiply">
                    <img src="assets\\buttons\\xmark-solid.svg" alt="multiplication" class="button-icon" id="icon-multiplication">
                </div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button" id="button-four">
                    <img src="assets/buttons/4-solid.svg" alt="four" class="button-icon" id="icon-four">
                </div>
                <div class="calc-button" id="button-five">
                    <img src="assets/buttons/5-solid.svg" alt="five" class="button-icon" id="icon-five">
                </div>
                <div class="calc-button" id="button-six">
                    <img src="assets/buttons/6-solid.svg" alt="six" class="button-icon" id="icon-six">
                </div>
                <div class="calc-button" id="button-minus">
                    <img src="assets/buttons/minus-solid.svg" alt="subtraction" class="button-icon" id="icon-subtraction">
                </div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button" id="button-one">
                    <img src="assets/buttons/1-solid.svg" alt="one" class="button-icon" id="icon-one">
                </div>
                <div class="calc-button" id="button-two">
                    <img src="assets/buttons/2-solid.svg" alt="two" class="button-icon" id="icon-two">
                </div>
                <div class="calc-button" id="button-three">
                    <img src="assets/buttons/3-solid.svg" alt="three" class="button-icon" id="icon-three">
                </div>
                <div class="calc-button" id="button-plus">
                    <img src="assets/buttons/plus-solid.svg" alt="addition" class="button-icon" id="icon-addition">
                </div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button" id="button-decimal">
                    <img src="assets/buttons/circle-solid.svg" alt="decimal" class="button-icon" id="icon-decimal">
                </div>
                <div class="calc-button" id="button-zero">
                    <img src="assets/buttons/0-solid.svg" alt="zero" class="button-icon" id="icon-zero">
                </div>
                <div class="calc-button" id="button-percent">
                    <img src="assets/buttons/percent-solid.svg" alt="percentage" class="button-icon" id="icon-percentage">
                </div>
                <div class="calc-button" id="button-equal">
                    <img src="assets/buttons/equals-solid.svg" alt="equals" class="button-icon" id="icon-equals">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/mainscript.js"></script>
    <script src="scripts/bundle.js"></script>
</body>
</html>
